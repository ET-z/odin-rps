<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="logo">
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>
    <div id="scores">
      <p id="player-score"></p>
      <p id="computer-score"></p>
    </div>
    <p id="outcome"></p>
    <button id="play">Play</button>
    <div id="choices">
      <button id="rock" class="choice">
        <img src="images/rock.png" alt="rock" class="pick" />
      </button>
      <button id="paper" class="choice">
        <img src="images/paper.png" alt="paper" class="pick" />
      </button>
      <button id="scissors" class="choice">
        <img src="images/scissors.png" alt="scissors" class="pick" />
      </button>
    </div>
  </body>
</html>
